<script type="text/template" id="playlistPageTemplate">
    <table id="{0}" class="playListTable">
        <tr class="playListsHeaderCell">
            <td>
                <div>{1}
                    <button id="playPlaylistButton">Play</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="playlistSongContainer"></div>
            </td>
        </tr>
        <tr id="playListsFooterCell">
            <td>
                <div>
                    <button id="deletePlaylistButton">Delete</button>
                    <button id="sharePlaylistButton">Share</button>
                    <div class="box" id="box" style="display:none;">
                        <a class="boxclose" id="boxclose"></a>
                        <button id="facebookButton"><img id="facebookPic" src="/assets/images/facebook.png"/> Facebook
                        </button>
                        <button id="twitterButton"><img id="twitterPic" src="/assets/images/twitter.png"/> Twitter
                        </button>
                        <button id="googleButton"><img id="googlePic" src="/assets/images/google.png"/> Google+</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</script>
