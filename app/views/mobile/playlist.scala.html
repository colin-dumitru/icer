@(songs: List[model.Song])


<!DOCTYPE html>

<html>
    <head>
        <title> Search Result </title>
    </head>
    <body>
        <div class="playlistResult">
            @for(song <- songs) {
                <div class="playlistItemTableContainer">
                    <table class="playlistItemTable">
                        <tr>
                            <td rowspan="2" class="playlistItemImage"><img src="@song.imageUrl" /></td>
                            <td class="playlistItemTitle">@song.title</td>
                            <td rowspan="2" class="playlistItemOptionContainer"></td>
                        </tr>
                        <tr>
                            <td>@song.artist</td>
                        </tr>
                    </table>
                </div>
            }
        </div>
    </body>
</html>
