<script type="text/template" id="searchPageTemplate">

                </div>
            </td>
        </tr>
        <tr>
            <td>

                                </div>
                            </td>
                            <td>

                                </div>
                            </td>
                            <td>

                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
            </td>
        </tr>
    </table>
</script>
